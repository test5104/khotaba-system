<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب مستحقات خطيب متعاون</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Tajawal', sans-serif; }
        .container { max-width: 800px; }
        .card-header { background-color: #2c3e50; color: white; }
        .admin-login-link { position: absolute; top: 1rem; left: 1rem; z-index: 10; }
        .date-select-group .form-select { margin-left: 0.5rem; }
    </style>
</head>
<body>
    <div class="admin-login-link">
        <a href="#" id="adminLoginBtn" class="text-decoration-none text-muted">تسجيل دخول للإدارة</a>
    </div>

    <div class="container my-5">
        <div class="card shadow-sm border-0">
            <div class="card-header text-center">
                <h3>طلب مستحقات خطيب متعاون</h3>
            </div>
            <div class="card-body p-4">
                <form id="prayerForm">
                    <!-- معلومات الخطيب والفترة -->
                    <div class="row g-3 mb-3">
                        <div class="col-md-6"><label for="preacherName" class="form-label">اسم الخطيب:</label><select class="form-select" id="preacherName"><option value="" disabled selected>-- اختر --</option><option value="عبدالرحمن السديس">عبدالرحمن السديس</option><option value="سعود الشريم">سعود الشريم</option><option value="صالح الفوزان">صالح الفوزان</option><option value="عبدالعزيز آل الشيخ">عبدالعزيز آل الشيخ</option><option value="محمد العريفي">محمد العريفي</option></select></div>
                        <div class="col-md-6"><label for="nationalId" class="form-label">الهوية الوطنية:</label><input type="text" class="form-control" id="nationalId"></div>
                        <div class="col-md-12"><label class="form-label">لفترة شهر:</label><input type="text" class="form-control" id="monthName" placeholder="مثال: ذو الحجة ١٤٤٦"></div>
                    </div>
                    <div class="row g-3">
                         <div class="col-md-6">
                            <label class="form-label">من تاريخ:</label>
                            <div class="d-flex date-select-group" id="periodStart">
                                <select class="form-select day-select"></select>
                                <select class="form-select month-select"></select>
                                <select class="form-select year-select"></select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">إلى تاريخ:</label>
                             <div class="d-flex date-select-group" id="periodEnd">
                                <select class="form-select day-select"></select>
                                <select class="form-select month-select"></select>
                                <select class="form-select year-select"></select>
                            </div>
                        </div>
                    </div>
                    <hr class="my-4">
                    <h5 class="mt-4">الصلوات المنجزة</h5>
                    <div id="prayersContainer">
                        <!-- سيتم إضافة حقول الصلاة هنا بواسطة الجافاسكريبت -->
                    </div>
                    <button type="button" id="addPrayerBtn" class="btn btn-outline-success mt-2">إضافة صلاة أخرى +</button>
                    <hr class="my-4">
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">إرسال الطلب للإدارة</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="alert-container" class="mt-3"></div>
    </div>
    
    <!-- النافذة المنبثقة لكلمة المرور (لا تغيير) -->
    <div id="passwordModal" class="modal-overlay" style="display: none;">
        <div class="modal-content-custom">
            <h4>دخول الإدارة</h4><p>الرجاء إدخال الرمز السري للوصول.</p>
            <input type="password" id="passwordInput" class="form-control mb-3" placeholder="الرمز السري">
            <div id="passwordError" class="text-danger mb-2" style="display: none;">الرمز غير صحيح!</div>
            <button id="submitPasswordBtn" class="btn btn-primary w-100">دخــــول</button>
            <button id="closeModalBtn" class="btn btn-link text-muted mt-2">إغلاق</button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
